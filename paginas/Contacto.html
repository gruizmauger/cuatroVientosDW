        <section id="contacto">
            <h1>¡Contactate con nosotros!</h1>
        <form action="">
            <h3>Dejanos un mensaje</h3>
            <input type="text" name="name" value="" placeholder="Nombre">
            <br> <br>
            <input type="email" name="email" value="" placeholder="E-mail">
            <br><br>
            <input type="number" name="phone" value="" placeholder="Teléfono">
            <br><br>
            <textarea name="consulta" id="" cols="30" rows="10" placeholder="Tu consulta"></textarea>
            <br><br>
            <h4>Acepto recibir novedades por mail</h4>
                <input type="checkbox" name="Acepto" value="1">
            <br><br><br>
            <button type="submit">Enviar consulta</button>
        </form>
        </section>
